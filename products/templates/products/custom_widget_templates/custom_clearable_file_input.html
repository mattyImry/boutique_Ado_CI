{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img height="96" width="96" src="{{ widget.value.url }}" alt="" class="rounded shadow-sm">
    </a>
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-2">
            <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}" class="custom-control-input">
            <label for="{{ widget.checkbox_id }}" class="custom-control-label text-danger">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}:
{% endif %}
<span class="btn btn-black rounded-0 btn-file">
    Select Image<input type="{{ widget.type }}" id="new-image" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<strong><p class="text-danger" id="filename"></p></strong>
